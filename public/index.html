<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat A Day</title>
    <link href='index.css' type='text/css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Sans+Pro:400,600,700" rel="stylesheet">
</head>
<body>
    <h1>Welcome to Cat A Day</h1>
    <h2>Sign up to receive an<br>image of a cat every day.</h2>
    <h1>It's FREE!</h1>
    <form>
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <button type="submit">Sign Me Up!</button>
    </form>
    <section>
        <p>Thanks for signing up!</p>
    </section>
    <img src="https://cataas.com/cat">
    <script src="index.js"></script>
</body>
</html>
